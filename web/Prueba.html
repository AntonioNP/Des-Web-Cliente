        <script type="text/javascript">
            window.onload = nombreMetodo; //en las funciones si ponemos el (), cargará automáticamente la función.
     // Funcion que devuelve true si es primo, false en caso contrario  
            function esPrimo(num) {  
                var i=2;  
                while (i*i<=num) {  
                    if (num%i == 0) return(false);  
                    i++;  
                }  
                return(true);  
            }  
              
            // Ejemplo de uso  
            
            for (var n=0;n<100;n++) {  
                document.getElementById("mostrar").innerHTML = n + " es primo? " + esPrimo(num) + "<br>";
                //document.write(n + " es primo? " + esPrimo(n) + "<br>");  
            }  
        </script>
    </head>
